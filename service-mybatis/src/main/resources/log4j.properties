log4j.rootLogger=info,Console,Info,Error
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.encoding=UTF-8
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} - [%p]  %m%n

log4j.appender.Info=org.apache.log4j.RollingFileAppender
log4j.appender.Info.File=${catalina.home}/logs/info.log
log4j.appender.Info.Threshold=info
log4j.appender.Info.MaxFileSize=50MB
log4j.appender.Info.MaxBackupIndex=100
log4j.appender.Info.encoding=UTF-8
log4j.appender.Info.layout=org.apache.log4j.PatternLayout
log4j.appender.Info.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} - [%p]  %m%n

log4j.appender.Error=org.apache.log4j.RollingFileAppender
log4j.appender.Error.File=${catalina.home}/logs/error.log
log4j.appender.Error.Threshold=error
log4j.appender.Error.MaxFileSize=10MB
log4j.appender.Error.MaxBackupIndex=100
log4j.appender.Error.encoding=UTF-8
log4j.appender.Error.layout=org.apache.log4j.PatternLayout
log4j.appender.Error.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} - [%p]  %m%n